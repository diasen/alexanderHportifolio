		<main>
			<div class="form_div">
				<form>
					<div class="form__text">
						<h1>Please feel free to contact me!</h1>
					</div>
					<label for="name">Your full name</label>
					<input type="text" name="name" id="name" />
					<p class="error nameError">
						Should be more than 3 characters long
						<i class="fas fa-exclamation-circle"></i>
					</p>

					<label for="email">Your email</label>
					<input type="text" name="email" id="email" />
					<p class="error emailError">
						Should include an @ sign
						<i class="fas fa-exclamation-circle"></i>
					</p>

					<label id="message">Message</label>
					<textarea
						class="textbox"
						name="text"
						id="textbox"
						cols="30"
						rows="10"
					></textarea>
					<p class="error messageError">
						Should be more than 25 characters long
						<i class="fas fa-exclamation-circle"></i>
					</p>

					<button class="submit__btn" id="submit">Submit</button>
				</form>
			</div>
		</main>
